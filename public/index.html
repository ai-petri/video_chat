<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <header >
        <div id="user">
            <div class="dropdown-button"><span id="name"></span><img class="icon" src="default_icon.svg"></div>
            <div class="dropdown-menu hidden">
                <div class="button" onclick="switchTab('page', 'profile')">
                   Моя страница
                </div>
                <div class="button" onclick="switchTab('page', 'settings')">
                    Настройки
                 </div>
            </div>
        </div>
        
    </header>

    <div class="container">
        <!-- Главная страница -->
        <div class="page tab" id="home" style="visibility: visible;">
         
            <div id="calls">
                <video id="remote-video" muted></video>
                <video id="local-video" muted></video>                 
            </div>
            <div id="users">
                <user-list></user-list>
            </div>
            <div id="messages">           
                <div id="all-messages"></div>
                <div id="input-container">
                    <input id="message-input">
                    <button onclick="sendTextMessage()">Отправить</button>
                </div>
                
               
            </div>
         
            <div id="mixer">
                <div id="output-mixer-label">OUT</div>
                <div id="input-mixer-label">IN</div>
                <div id="output-mixer" class="mixer-board"></div>
                <div id="input-mixer" class="mixer-board"></div>                
            </div>

            <div id="whiteboard">
                <canvas is="whiteboard-canvas"></canvas>
            </div>
        

        
           
        </div>

        <!-- Моя страница -->
        <div class="page tab" id="profile">
            Моя страница
        </div>

        <!--Настройки-->
        <div class="page tab" id="settings">
            <div>
            <label for="name-input" style="margin: 5px;">Имя:</label><br>
            <input type="text" id="name-input" style="margin: 5px; width: 240px;"><br>
            
            <label>Фотография</label>
            <button onclick="document.querySelector('#image-input').click();">Загрузить</button><br>

            <canvas id="image-preview" ></canvas><br>
            
            <input id="image-input" type="file" style="display: none;" oninput="addIcon(this.files[0])"><br>
            <button onclick="saveSettings();switchTab('page', 'home')">Сохранить</button>
            <button onclick="switchTab('page', 'home')">Отмена</button>
            </div>
        </div>
    </div>

    

    <script src="user.js"></script>
    <script src="user_list.js"></script>
    <script src="text_message.js"></script>
    <script src="audio_channel.js"></script>
    <script src="whiteboard_canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
