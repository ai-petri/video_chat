<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="uc.connect();">connect</button>
    <button onclick="uc.disconnect();">disconnect</button>
    <br>

    <video id="local_video"></video>
    <video id="remote_video"></video>

    <script src="user_connection.js"></script>
    <script>
        
        var uc; 

        var ws = new WebSocket("ws://"+location.host);

        var localVideo = document.querySelector("#local_video");
        var remoteVideo = document.querySelector("#remote_video");


       ws.onmessage = async message=>
       {
           
           var data = JSON.parse(message.data);
           uc.addData(data);
          
       }

        
        async function init()
        {
            var stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            localVideo.srcObject = stream;
            localVideo.play();
            uc = new UserConnection(stream);
            uc.addEventListener("connected", e=>
            {
                console.log(e);
                remoteVideo.srcObject = e.detail.stream;
                remoteVideo.play();
            });
            uc.addEventListener("disconnected", e=>
            {
                remoteVideo.pause();
            });
        }

        document.body.onload = init;
       
    </script>
</body>
</html>
