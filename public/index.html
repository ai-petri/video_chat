<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="controls" hidden onclick="selected.connect();" >connect</button>
    <button class="controls" hidden onclick="selected.disconnect();" >disconnect</button>
    <br>


    <user-list></user-list>

    </ul>

    <script src="user_connection.js"></script>
    <script src="user_list.js"></script>
    <script>
        
        var buttons = document.querySelectorAll(".controls");

        var selected;
        var userConnections = new Set();
        var userList = document.querySelector("user-list");
        userList.addEventListener("selected", e=>
        {
            for(const c of userConnections)
            {
                if(c.id == userList.selected)
                {
                    selected = c;
                    break;
                }
            }

            for(const button of buttons)
            {
                button.hidden = false;
            }
        })

        userList.addEventListener("deselected", e=>
        {
            for(const button of buttons)
            {
                button.hidden = true;
            }
        })

        var id;

        var ws = new WebSocket("ws://"+location.host);


  

        var stream = new MediaStream();
        
        

        


       ws.onmessage = async message=>
       {
           
           message = JSON.parse(message.data);

           if(message.type == "data")
           {
               userConnections.forEach(connection =>
               {
                   if(connection.id == message.from)
                   {
                       connection.addData(JSON.parse(message.data));                       
                   }
               });
           }

           if(message.type == "update")
           {
               message.data.users.forEach(user=>
               {    
                   id = message.data.id;
                   console.log(message);

                    if(id==user) return;

                    //новое соединение
                   if(!userList.has(user))
                   {                        
                       let connection = new UserConnection(stream,sendText,user);
                       let video = document.createElement("video");
                        
                       connection.addEventListener("connected", e=>
                       {
                            video.srcObject = connection.remoteStream;                           
                            document.body.appendChild(video);
                            video.play();
                       });
                       
                       connection.addEventListener("disconnected", e=>
                       {
                           video.parentNode.removeChild(video);
                       })

                       userConnections.add(connection);
                       userList.add(user);
                   }                                      
               });

                userConnections.forEach(connection =>
                {
                    if(!message.data.users.includes(connection.id))
                    {
                        userConnections.delete(connection);
                        userList.delete(connection.id);
                    }
                   
                });
 
            }                     
        }

        
        async function init()
        {
            stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});            
            userConnections.forEach(c=>c.localStream = stream);                       
        }

        document.body.onload = init;

        function sendText(text)
        {
            ws.send(text);
        }

        
    </script>
</body>
</html>
