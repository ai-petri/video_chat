<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="uc.connect();">connect</button>
    <button onclick="uc.disconnect();">disconnect</button>
    <br>

    <ul id="users">

    </ul>

    <video id="local_video"></video>
    <video id="remote_video"></video>

    <script src="user_connection.js"></script>
    <script>
        
        var uc; 

        var id;

        var ws = new WebSocket("ws://"+location.host);

        var localVideo = document.querySelector("#local_video");
        var remoteVideo = document.querySelector("#remote_video");

        var users = document.querySelector("#users")


       ws.onmessage = async message=>
       {
           
           message = JSON.parse(message.data);

           if(message.type == "data")
           {
             uc.addData(JSON.parse(message.data));
           }
           if(message.type == "update")
           {
               id = message.data.id;
               users.innerHTML = "";
               message.data.users.forEach(user=>
               {
                   users.innerHTML += `<li>${user} ${(id==user)?"(me)":""}</li>`
               });
           }
           
          
       }

        
        async function init()
        {
            var stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});           
            localVideo.srcObject = stream;
            localVideo.play();
            uc = new UserConnection(stream, sendMessage);
            uc.addEventListener("connected", e=>
            {
                console.log(e);
                remoteVideo.srcObject = uc.remoteStream;
                remoteVideo.play();
            });
            uc.addEventListener("disconnected", e=>
            {
                remoteVideo.pause();
            });
        }

        document.body.onload = init;

        function sendMessage(message)
        {
            ws.send(JSON.stringify({type:"data", data: message}));
        }
       
    </script>
</body>
</html>
