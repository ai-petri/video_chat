<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes show
        {
			from 
			{               
				opacity: 0;
			} 
			to 
			{                    
				opacity: 100%;
			}
		}



        header
        {
            height: 70px;
           background: grey;
        }
        #user
        {
            float:right;
            padding: 5px;
        }
        .icon
        {
            height: 40px;
            width: 40px;
            margin: 5px;
            vertical-align: middle;
            object-fit: cover;
            border-radius: 50%;
        }
        .dropdown-button
        {
            cursor:pointer;
            padding: 5px;
            background-color: rgba(0,0,0,0);
            user-select: none;
        }
        .dropdown-button:hover
        {
            background-color: lightgrey;
        }
        .dropdown-menu
        {
            border: 1px solid grey;
        }
        .hidden
        {
            visibility: hidden;
        }
        .visible
        {
            visibility: visible;
            animation: show 0.2s;
			animation-timing-function: ease-out;
        }
        

        video
        {
            background: black;
            position: relative; 
            margin-top: 40px;
            left: 50%;
            transform: translate(-50%);     
        }


        ul
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li
        {
            display: inline;
            cursor: pointer;
            padding:  5px;
        }
        li:hover
        {
            background: lightgray;
        }



        #users
        {
            background: pink;
            border: 1px solid red;
        }
        
        .container
        {
           display: grid;
           grid-template-areas: 
           "page";
        }

        #main
        {
            grid-area: page;
            visibility: visible;
            height: 100%;
            justify-items: stretch;
            display: grid;
            grid-template-areas: 
            "users  calls"
            "users nav"
            "users tab";
            grid-template-columns: 1fr 5fr;
            grid-template-rows: 5fr 1fr;
            gap: 10px;
        }
        #main > *
        {
            margin: 5px;
        }

        .page
        {
            grid-area: page;
        }

        nav
        {
            grid-area: nav;        
        }

        .tab
        {
            visibility: hidden;
        }

        .bottom
        {
            grid-area: bottom;
        }
        
        
        #users
        {
            grid-area: users;         
        }

        #calls
        {
            grid-area: calls;
        }


        
        
    </style>
</head>
<body>

    <header >
        <div id="user">
            <div class="dropdown-button">
            <span id="name"></span><img class="icon">
            </div>
            <div class="dropdown-menu hidden">
                <div class="dropdown-button" onclick="switchTab('page', 'home')">
                   Моя страница
                </div>
                <div class="dropdown-button" onclick="switchTab('page', 'settings')">
                    Настройки
                 </div>
            </div>
        </div>
        
    </header>

    <div class="container">
        <div class="page tab" id="main">
            <nav>
                <ul>
                    <li onclick="switchTab('bottom', 'messages')">Сообщения</li>
                    <li onclick="switchTab('bottom', 'files')">Файлы</li>
                </ul>
            </nav>

            <div id="users">
                <button class="controls" hidden onclick="selected.connect();" >connect</button>
                <button class="controls" hidden onclick="selected.disconnect();" >disconnect</button>
            
                <user-list></user-list>
            </div>
            
            <div id="calls">
                <video width="640" height="480"></video>
            </div>

            <div class="bottom tab" id="messages">
                Сообщения
            </div>

            <div class="bottom tab" id="files">
                Файлы
            </div>
        </div>

    <div class="page tab" id="home">
        Моя страница
    </div>


    <div class="page tab" id="settings">
        <label for="name-input" style="margin: 5px;">Имя:</label><br>
        <input type="text" id="name-input" style="margin: 5px; width: 240px;"><br>
        
        <label>Фотография</label>
        <button onclick="document.querySelector('#image-input').click();">Загрузить</button><br>

        <canvas id="image-preview" ></canvas><br>
        
        <input id="image-input" type="file" style="display: none;" oninput="uploadIcon(this.files[0])"><br>
        <video id="local-video" style="margin: 5px; width: 240px; height: 180px;"></video>
        <button>Сохранить</button>
    </div>
    </div>

    

    <script src="user_connection.js"></script>
    <script src="user_list.js"></script>
    <script src="text_message.js"></script>
    <script>

        var currentUser;

        var ws = new WebSocket("ws://"+location.host);

        var stream = new MediaStream();
        
        var localVideo = document.querySelector("#local-video");
        
        var buttons = document.querySelectorAll(".controls");

        var selected;
        var userConnections = new Set();
        var userList = document.querySelector("user-list");
        userList.addEventListener("selected", e=>
        {
            for(const c of userConnections)
            {
                if(c.id == userList.selected.id)
                {
                    selected = c;
                    break;
                }
            }

            for(const button of buttons)
            {
                button.hidden = false;
            }
        })

        userList.addEventListener("deselected", e=>
        {
            for(const button of buttons)
            {
                button.hidden = true;
            }
        })

        
        

        


       ws.onmessage = async message=>
       {
           
           message = JSON.parse(message.data);

           if(message.type == "data")
           {
               userConnections.forEach(connection =>
               {
                   if(connection.id == message.from)
                   {
                       connection.addData(JSON.parse(message.data));                       
                   }
               });
           }

           if(message.type == "text")
           {
               console.log(message.data);
               document.body.appendChild(new TextMessage(message));
           }

           if(message.type == "update")
           {
                let id = message.data.id;
                let users = message.data.users.map(user=>JSON.parse(user));
                let ids = users.map(user=>user.id);
                console.log(message.data);

                users.forEach(user=>
                {    
                   
                    if(id==user.id)
                    {
                        currentUser = user;
                        document.querySelector("#name").innerHTML = currentUser.name;
                        return;
                    }

                    //новое соединение
                   if(!userList.has(user))
                   {                        
                       let connection = new UserConnection(stream,sendText,user.id);
                       let video = document.createElement("video");
                        
                       connection.addEventListener("connected", e=>
                       {
                            video.srcObject = connection.remoteStream;                           
                            document.body.appendChild(video);
                            video.play();
                       });
                       
                       connection.addEventListener("disconnected", e=>
                       {
                           video.parentNode.removeChild(video);
                       })

                       userConnections.add(connection);
                       userList.add(user);
                   }                                      
               });

                userConnections.forEach(connection =>
                {
                    if(!ids.includes(connection.id))
                    {
                        console.log(connection);
                        userConnections.delete(connection);
                        userList.deleteById(connection.id);
                    }
                   
                });
 
            }                     
        }

        
        async function init()
        {
            //stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            localVideo.srcObject = stream;
            localVideo.play();            
            userConnections.forEach(c=>c.localStream = stream);
            
            
            var menuButtons = document.querySelectorAll(".dropdown-button");
            for(const button of menuButtons)
            {
                let menu = button.parentNode.querySelector('.dropdown-menu');
                if(menu)
                {
                    button.onclick = function(e)
                    {
                        e.preventDefault();
                        e.stopPropagation();
                        let replaced = menu.classList.replace('hidden', 'visible')
                        if(!replaced)
                        {
                            menu.classList.replace('visible', 'hidden')
                        }
                    }
                }                
            }
            document.body.onclick = function(e)
            {
                e.stopPropagation();
                document.querySelectorAll('.visible').forEach(item=>
                    {
                        item.classList.remove('visible');
                        item.classList.add('hidden');
                    }
                );
            }
        }

        document.body.onload = init;

        function sendText(text)
        {
            ws.send(text);
        }

        function uploadIcon(file)
        {
            var image = new Image();
            image.src = URL.createObjectURL(file); 
            var canvas = document.querySelector("#image-preview");
            
            image.onload = function(e)
            {
                canvas.height = (canvas.width/image.width)*image.height
                var ctx = canvas.getContext("2d");
                ctx.drawImage(image,0,0,canvas.width, canvas.height);           
            }
            
        }


        function switchTab(groupClass,tabId)
        {
            var tabs = [...document.querySelectorAll(".tab")].filter(tab=>tab.classList.contains(groupClass));
            for(let tab of tabs)
            {
                if (tab.id == tabId)
                {
                    tab.style.visibility = "visible";
                }
                else
                {
                    tab.style.visibility = "hidden";
                }
            }
        }
    </script>
</body>
</html>
