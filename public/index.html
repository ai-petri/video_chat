<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="userConnections[0].connect();">connect</button>
    <button >disconnect</button>
    <br>

    <ul id="users">

    </ul>

    <script src="user_connection.js"></script>
    <script>
        
        

        var selected;
        var userConnections = [];

        var id;

        var ws = new WebSocket("ws://"+location.host);


  

        var stream = new MediaStream();
        
        


        var localVideo = document.createElement("video");

        var remoteVideo = document.querySelector("#remote_video");

        var users = document.querySelector("#users")


       ws.onmessage = async message=>
       {
           
           message = JSON.parse(message.data);

           if(message.type == "data")
           {
               for(let i=0; i<userConnections.length; i++)
               {
                console.log(message)
                   if(userConnections[i].id == message.from)
                   {
                       userConnections[i].addData(JSON.parse(message.data));
                       
                   }
               }
           }
           if(message.type == "update")
           {
               id = message.data.id;
               users.innerHTML = "";
               message.data.users.forEach(user=>
               {
                   users.innerHTML += `<li>${user} ${(id==user)?"(me)":""}</li>`;
                    if(id==user) return;
                    //новое соединение
                   if(!userConnections.map(c=>c.id).includes(user))
                   {                        
                       let connection = new UserConnection(stream,sendText,user);
                       let video = document.createElement("video");
                        
                       connection.addEventListener("connected", e=>
                       {
                            video.srcObject = connection.remoteStream;                           
                            document.body.appendChild(video);
                            video.play();
                       });
                       userConnections.push(connection);
                       connection.addEventListener("disconnected", e=>
                       {
                           video.parentNode.removeChild(video);
                       })
                   }                   
               });
               userConnections = userConnections.filter(connection=>message.data.users.includes(connection.id));
               
           }                     
       }

        
        async function init()
        {
             stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});            
             userConnections.forEach(c=>c.localStream = stream);                       
        }

        document.body.onload = init;

        function sendText(text)
        {
            ws.send(text);
        }

        
    </script>
</body>
</html>
