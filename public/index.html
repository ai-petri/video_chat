<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header >
        <span style="font-size: 24pt">Чат</span>
        <div id="user">
            <div class="dropdown-button"><span id="name"></span><img class="icon" src="default_icon.svg"></div>
            <div class="dropdown-menu hidden">
                <div class="button" onclick="switchTab('page', 'home')">
                   Моя страница
                </div>
                <div class="button" onclick="switchTab('page', 'settings')">
                    Настройки
                 </div>
            </div>
        </div>
        
    </header>

    <div class="container">
        <!-- Главная страница -->
        <div class="page tab" id="home" style="visibility: visible;">
            

            <div id="main">
                <div id="calls">
                    <video id="local-video" style="width: 80%;"></video>
                </div>
                <div id="users" style="height: 100px;">
                    <user-list></user-list>
                    <br><br>
                    <button class="controls"  onclick="selected.connect();" >connect</button>
                    <button class="controls"  onclick="selected.disconnect();" >disconnect</button>      
                </div>
                <div id="messages">
                    <div id="all-messages" style="height: 60%;  width: 100%;"></div>
                    <br>
                   <textarea style="resize: none; width: 100%; height: 30%;" id="message-input" cols="30" rows="10"></textarea>
                   <button onclick="selected.sendTextMessage(messageInput.value)">Отправить</button>
                </div>
            </div>
            
            <div id="bottom-container" style="background-color: lightgreen;">
                <nav>
                    <ul>
                        <li onclick="switchTab('bottom', 'mixer')">Звук</li>
                        <li onclick="switchTab('bottom', 'whiteboard')">Доска</li>
                    </ul>
                </nav>
                <div class="bottom tab" id="mixer" style="position:absolute;">
                    ---------
                </div>
                <div class="bottom tab" id="whiteboard" style="position:absolute;">
                    ---------
                </div>
            </div>

           
        </div>

        <!-- Моя страница -->
        <div class="page tab" id="profile">
            Моя страница
        </div>

        <!--Настройки-->
        <div class="page tab" id="settings">
            <label for="name-input" style="margin: 5px;">Имя:</label><br>
            <input type="text" id="name-input" style="margin: 5px; width: 240px;"><br>
            
            <label>Фотография</label>
            <button onclick="document.querySelector('#image-input').click();">Загрузить</button><br>

            <canvas id="image-preview" ></canvas><br>
            
            <input id="image-input" type="file" style="display: none;" oninput="addIcon(this.files[0])"><br>
            <button onclick="saveSettings();">Сохранить</button>
        </div>
    </div>

    

    <script src="user_connection.js"></script>
    <script src="user_list.js"></script>
    <script src="text_message.js"></script>
    <script src="main.js"></script>
</body>
</html>
