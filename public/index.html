    <script>
        
        

        var selected;
        var userConnections = [];

        var id;

        var ws = new WebSocket("ws://"+location.host);

        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        var stream = canvas.captureStream(25);


        var localVideo = document.createElement("video");

        var remoteVideo = document.querySelector("#remote_video");

        var users = document.querySelector("#users")


       ws.onmessage = async message=>
       {
           
           message = JSON.parse(message.data);

           if(message.type == "data")
           {
               for(let i=0; i<userConnections.length; i++)
               {
                console.log(message)
                   if(userConnections[i].id == message.from)
                   {
                       userConnections[i].addData(JSON.parse(message.data));
                       
                   }
               }
           }
           if(message.type == "update")
           {
               id = message.data.id;
               users.innerHTML = "";
               message.data.users.forEach(user=>
               {
                   users.innerHTML += `<li>${user} ${(id==user)?"(me)":""}</li>`;
                    if(id==user) return;
                    //новое соединение
                   if(!userConnections.map(c=>c.id).includes(user))
                   {
                       let connection = new UserConnection(stream.clone(),sendText,user);
                       connection.addEventListener("connected", e=>
                       {
                            let video = document.createElement("video");
                            video.srcObject = connection.remoteStream;
                            document.body.appendChild(video);
                       });
                       userConnections.push(connection);
                   }                   
               });
               userConnections = userConnections.filter(connection=>message.data.users.includes(connection.id));
               
           }
           
          
       }

        function sendText(text)
        {
            ws.send(text);

        function animate()
        {
            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            requestAnimationFrame(animate);
        }
        animate();
